<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" fill="currentColor">
  <!-- Horse body - running position -->
  <ellipse cx="50" cy="45" rx="28" ry="18" fill="currentColor" opacity="0.95"/>

  <!-- Horse neck -->
  <path d="M 28 40 Q 20 30 22 20" stroke="currentColor" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Horse head -->
  <ellipse cx="20" cy="18" rx="8" ry="10" fill="currentColor"/>

  <!-- Mane -->
  <path d="M 24 18 Q 28 12 30 20 Q 32 28 32 36" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Legs - running position -->
  <!-- Front legs -->
  <g class="front-legs">
    <line x1="35" y1="55" x2="30" y2="75" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
    <line x1="42" y1="55" x2="45" y2="70" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Back legs -->
  <g class="back-legs">
    <line x1="65" y1="55" x2="70" y2="72" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
    <line x1="72" y1="55" x2="75" y2="68" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Tail -->
  <path d="M 78 42 Q 90 38 95 45" stroke="currentColor" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Eye -->
  <circle cx="18" cy="16" r="2" fill="white"/>
</svg>
